<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker</title>
</head>

<body>
    <nav id="navBar" class="nav-bar"></nav>
    <div id="container" class="container"></div>
    <div id="admin" class="admin">
        <button id="adminBtn" type="button">Admin</button>
        <div id="adminArea" class="admin__area">
            <input id="catName" type="text" placeholder="cat name">
            <input id="catSrc" type="text" placeholder="cat src">
            <input id="clickCount" type="text" placeholder="click count">
            <button id="adminConfirm" type="button">confirm</button>
            <button id="adminCancel" type="button">cancel</button>
        </div>
    </div>
</body>

</html>
